{{ $id := partial "getBlockId" . }}
<div id="block-{{ $id }}" {{partial "getBlockClass" . | safeHTMLAttr }}>
  <div class="wrapper container">
    <div class="flex two four-600">
      {{ range .block.stats }}
      <div>
        <div class="stat">
          <div class="number d1">{{ .number }}</div>
          <div class="h3">{{ .title }}</div>
          <div>{{ .content }}</div>  
        </div>
      </div>
      {{ end }}  
    </div>
  </div>
</div>
