{{/**
   * Share Buttons
   * * Social Media share butons
   * @version 1.0.0
	 * TODO: needs to be updated ot use Bugo Font Awesome Module
   **/}}

<!-- Social Button HTML -->
<div class="share-buttons">
  <span class="sr-only">
    Share:
  </span>
  <!-- Twitter -->
  <button class="share-button" data-sharer="twitter" data- data-url="{{ .Permalink }}" aria-label="Share on Twitter">
      <span class="sr-only">Share on Twitter</span>
      {{ partial "icons/twitter" . }}
  </button>
  <!-- Facebook -->
  <button class="share-button" data-sharer="facebook" data-url="{{ .Permalink }}" aria-label="Share on Facebook">
    <span class="sr-only">Share on Facebook</span>
    {{ partial "icons/facebook" }}
  </button>
  <!-- LinkedIn -->
  <button class="share-button" data-sharer="linkedin" data-url="{{ .Permalink }}" aria-label="Share on LinkedIn">
      <span class="sr-only">Share on Linkedin</span>
      {{ partial "icons/linkedin" (slice "linkedin" "icon-small")}}
  </button>
  <!-- Email -->
  <button
    class="share-button"
    data-sharer="email"
    data-
    data-url="{{ .Permalink }}"
    data-subject="Hey! Check this out: {{ .Title }}"
    data-to="some@email.com"
    aria-label="Share by email"
  >
  <span class="sr-only">Share by email</span>
    {{ partial "icons/envelope" (slice "envelope-square" "icon-small")}}
  </button>
</div>
<script>
  if(!sharer){
    var sharer = document.createElement('script');
    sharer.src = "https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(sharer, firstScriptTag);
  }
</script>
