<form 
  id="netlify-careers"
  class=""
  labelled-by="careers-form-heading" 
  method="post" 
  name="careers" 
  role="form" 
  data-netlify="true"
  x-data-netlify-recaptcha="true"
  netlify-honeypot="dl-number">
    <input class="dl-number" name="dl-number"/>
    <h2 id="careers-form-heading">Career Opportunities</h2>
    <p>Contact our HR Department for career opportunities and job application.</p>
    <div class="messages"></div>
    <div class="controls flex two">
        <div class="form-group">
            <label for="form_name">Full Name *</label>
            <input autocomplete="given-name" id="form_name" type="text" name="name" class="form-control"
                required="required" aria-required="true" data-error="Full name is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_position">Position Desired *</label>
            <input id="form_position" type="text" name="position" class="form-control"
                required="required" aria-required="true" data-error="Last name is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_email">Email *</label>
            <input autocomplete="email" id="form_email" type="email" name="email" class="form-control"
                required="required" aria-required="true" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_phone">Phone</label>
            <input autocomplete="tel" id="form_phone" type="text" name="phone" class="form-control">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-footer full text-center">
            <!-- <div data-netlify-recaptcha="true"></div> -->
            <input type="submit" class="button" value="Send" aria-label="Send" tabindex="0">
        </div>
    </div>
    <div class="row">
        <p class="text-muted mt-4">
            <strong>*</strong> These fields are required.
        </p>
    </div>
</form>
<script>
  var els = document.querySelectorAll('.dl-number')
  for(i=0;i<els.length;i++){
    els[i].classList.add('dnone');
  }
</script>
