{{ $home := "/" | absURL }}
{{ $site := .Site }}
<div id="brand-header" class="" aria-hidden="true">
  <a href="{{ $home }}" tabindex="-1">
    {{ with .Site.Data.organization.headerLogo }}
    {{ $alt := $site.Title }}
    {{ $imgSrc := partial "getImgSrc" . }}
    {{ partial "picture" (dict "img" . "imgSrc" $imgSrc "alt" $alt) }}
    {{ else }}
      {{ .Site.Title | title }}
    {{ end }}
  </a>
</div>
