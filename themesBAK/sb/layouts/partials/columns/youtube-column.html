<div  {{partial "getColumnClass" . | safeHTMLAttr }}>
  {{ partial "columns/column-title" . }}
  {{ $title := .title }}
  {{ with .youtubeUrl }}
    <div class="responsive-iframe">
      <iframe class="lazy" title="{{ $title }}" width="560" height="315" data-src="{{ . }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
    </div>
  {{ end }}
  {{ with .columnContent }}
    {{ . | markdownify }}
  {{ end }}
</div>
